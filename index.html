<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Ticket Booking System</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸšŒ Bus Ticket Booking</h1>
        <div id="userInfo" class="user-info"></div>
      </header>

      <main class="main-content">
        <!-- Login/Register Section -->
        <div id="authSection" class="auth-section">
          <div class="auth-card">
            <h2>Welcome!</h2>
            <p>Please login to book your tickets</p>

            <div class="auth-tabs">
              <button class="tab-btn active" onclick="showLogin()">
                Login
              </button>
              <button class="tab-btn" onclick="showRegister()">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
              <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" required />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" required />
              </div>
              <button type="submit" class="btn-primary">Login</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form hidden">
              <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="registerName" required />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" id="registerEmail" required />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" id="registerPassword" required />
              </div>
              <button type="submit" class="btn-primary">Register</button>
            </form>

            <div id="authError" class="error-message"></div>
          </div>
        </div>

        <!-- Home Section (After Login) -->
        <div id="homeSection" class="home-section hidden">
          <div class="welcome-banner">
            <h2>Find Your Perfect Journey</h2>
            <p>Book bus tickets to your favorite destinations</p>
          </div>

          <div class="search-section">
            <h3>Search Buses</h3>
            <div class="search-form">
              <div class="form-row">
                <div class="form-group">
                  <label>From</label>
                  <select id="fromCity">
                    <option value="">Select City</option>
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Houston">Houston</option>
                    <option value="Phoenix">Phoenix</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>To</label>
                  <select id="toCity">
                    <option value="">Select City</option>
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Houston">Houston</option>
                    <option value="Phoenix">Phoenix</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Date</label>
                  <input type="date" id="travelDate" />
                </div>
                <div class="form-group">
                  <label>Passengers</label>
                  <input
                    type="number"
                    id="passengers"
                    value="1"
                    min="1"
                    max="6"
                  />
                </div>
              </div>
              <button onclick="searchBuses()" class="btn-primary">
                Search Buses
              </button>
            </div>
          </div>

          <div id="busResults" class="bus-results hidden">
            <h3>Available Buses</h3>
            <div id="busList"></div>
          </div>

          <div class="my-bookings">
            <h3>My Bookings</h3>
            <div id="bookingsList"></div>
          </div>

          <button onclick="logout()" class="btn-secondary logout-btn">
            Logout
          </button>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
